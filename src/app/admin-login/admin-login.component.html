<div class="container">
    <form #frm='ngForm'>
        <div class="form-group">
            <label for="uname"><b>Username</b></label>
            <input type="email" [(ngModel)]="username" placeholder="Enter Username" name="username" required
                #email='ngModel' email>
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)">

            <div class="alert alert-danger" *ngIf="email.errors?.['required'] ">
                Email id is Required.
            </div>
            <div class="alert alert-danger" *ngIf="email.errors?.['email'] ">
                Email id is Invalid.
            </div>
        </div>


        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required
                #pwd='ngModel' minlength="8">
        </div>

        <div class="alert alert-danger" *ngIf="pwd.errors?.['required'] ">
            Password is Required.
        </div>
        <div class="alert alert-danger" *ngIf="pwd.errors?.['minlength'] ">
            Password needs to have 8 chars.
        </div>

        <div class="form-group">
            <label for="role"><b>Role</b></label>
            <input type="text" [(ngModel)]="role" placeholder="Enter Role" name="role" required>
        </div>

        

        <button type="submit" (click)="checklogin()">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
        </label>
    </form>
</div>
