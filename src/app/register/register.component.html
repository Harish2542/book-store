<form action="action_page.php">
  <div style="text-align:center">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <form>
        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" id="username" required>
          <p>
            {{username}}
          </p>
        </div>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" id="psw" required>
        </div>
        <hr>
        <input type="button" (click)="onSubmit()" value="onSubmit">
        <input type="button" (click)="cancel()" value="cancel">
      </form>
    </div>
  </div>

</form>
